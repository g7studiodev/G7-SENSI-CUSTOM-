<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G7 Precision App</title>

<style>
body{
    margin:0;
    background:#0b0b0f;
    font-family: 'Segoe UI', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.app{
    width:360px;
    height:640px;
    background:#12121a;
    border-radius:30px;
    box-shadow:0 0 40px rgba(255,0,0,0.6);
    overflow:hidden;
    display:flex;
    flex-direction:column;
}

.header{
    background:linear-gradient(90deg,#ff0000,#990000);
    padding:18px;
    text-align:center;
    font-weight:bold;
    font-size:18px;
    letter-spacing:1px;
}

.content{
    flex:1;
    padding:20px;
    overflow-y:auto;
}

.card{
    background:#1c1c28;
    border-radius:15px;
    padding:15px;
    margin-bottom:15px;
    box-shadow:0 0 15px rgba(255,0,0,0.3);
}

.card h3{
    margin:0 0 10px 0;
    font-size:15px;
    color:#ff3c3c;
}

.switch{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:10px;
}

.switch input{
    accent-color:red;
    transform:scale(1.2);
}

.slider{
    width:100%;
}

input[type=range]{
    width:100%;
    accent-color:red;
}

.select-box{
    width:100%;
    padding:10px;
    border-radius:10px;
    border:none;
    background:#2a2a3a;
    color:white;
    margin-top:10px;
}

.btn{
    width:100%;
    padding:15px;
    border:none;
    border-radius:15px;
    background:linear-gradient(90deg,#ff0000,#ff3c3c);
    color:white;
    font-weight:bold;
    font-size:16px;
    margin-top:15px;
    transition:0.3s;
}

.btn:hover{
    box-shadow:0 0 20px red;
    transform:scale(1.03);
}

.footer{
    padding:10px;
    text-align:center;
    font-size:12px;
    color:#777;
    background:#111;
}
</style>
</head>

<body>

<div class="app">

    <div class="header">
        G7 SENSI CUSTOM
    </div>

    <div class="content">

        <div class="card">
            <h3>‚öôÔ∏è Otimiza√ß√£o</h3>
            <div class="switch">
                <span>Ativar Auxilio</span>
                <input type="checkbox">
            </div>
            <div class="switch">
                <span>Ativar Otimiza√ßao</span>
                <input type="checkbox">
            </div>
        </div>

        <div class="card">
            <h3>üéØ Calibragem</h3>
            <label>Sensibilidade:</label>
            <input type="range" min="0" max="100" value="50" id="sens">
            <p>Valor: <span id="valor">50</span></p>

            <select class="select-box">
                <option>Foco: Cabe√ßa</option>
                <option>Foco: Pesco√ßo</option>
                <option>Foco: Peito</option>
            </select>
        </div>

        <button class="btn" onclick="aplicar()">
            APLICAR CONFIG
        </button>

    </div>

    <div class="footer">
        G7 SENSI CUSTOM 1.0
    </div>

</div>

<script>
const sens = document.getElementById("sens");
const valor = document.getElementById("valor");

sens.oninput = function(){
    valor.innerText = this.value;
}

function aplicar(){
    alert("Configura√ß√µes aplicadas (modo visual)");
}
</script>

</body>
</html>
